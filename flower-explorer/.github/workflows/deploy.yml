# GitHub Actions workflow for deploying to GitHub Pages
# This workflow runs automatically on every push to the main branch

name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
      - master
  # Allow manual trigger
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'flower-explorer/package-lock.json'

      # Install dependencies
      - name: Install dependencies
        working-directory: ./flower-explorer
        run: npm ci

      # Build the project
      - name: Build
        working-directory: ./flower-explorer
        run: npm run build
        env:
          NODE_ENV: production

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload build artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './flower-explorer/dist'

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



