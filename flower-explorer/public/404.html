<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to index.html for React Router SPA on GitHub Pages
    var basePath = '/MP2_TDW_COANHAS';
    var path = window.location.pathname;
    
    // If we're at the base path or root, go to index
    if (path === basePath || path === basePath + '/' || path === '/' || path === '') {
      window.location.replace(basePath + '/');
    } else {
      // For any other path, redirect to base path and let React Router handle it
      var relativePath = path.replace(new RegExp('^' + basePath), '');
      window.location.replace(basePath + '/' + (relativePath ? '/?/' + relativePath.replace(/^\//, '').replace(/&/g, '~and~') : ''));
    }
  </script>
  <meta http-equiv="refresh" content="0; url=/MP2_TDW_COANHAS/">
</head>
<body>
  <p>If you are not redirected automatically, <a href="/MP2_TDW_COANHAS/">click here</a>.</p>
</body>
</html>
