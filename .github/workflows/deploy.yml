# GitHub Actions workflow for deploying to GitHub Pages
# This workflow runs automatically on every push to the main branch

name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
      - master
  # Allow manual trigger
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the project
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      # Ensure .nojekyll exists in dist (critical for GitHub Pages)
      - name: Ensure .nojekyll exists
        run: |
          if [ ! -f dist/.nojekyll ]; then
            touch dist/.nojekyll
            echo "Created .nojekyll file in dist"
          else
            echo ".nojekyll already exists in dist"
          fi
          # Also copy from public if it exists
          if [ -f public/.nojekyll ]; then
            cp public/.nojekyll dist/.nojekyll
            echo "Copied .nojekyll from public to dist"
          fi

      # Verify build output
      - name: Verify build files
        run: |
          echo "=== Checking dist folder contents ==="
          ls -la dist/ || echo "ERROR: dist folder not found!"
          echo ""
          echo "=== Checking for index.html ==="
          ls -la dist/index.html || echo "ERROR: index.html not found!"
          cat dist/index.html | head -15
          echo ""
          echo "=== Checking for .nojekyll ==="
          ls -la dist/.nojekyll || echo "ERROR: .nojekyll not found!"
          echo ""
          echo "=== Checking for assets folder ==="
          ls -la dist/assets/ || echo "ERROR: assets folder not found!"
          echo ""
          echo "=== Listing all files in dist ==="
          find dist -type f | sort
          echo ""
          echo "=== Checking asset file sizes ==="
          du -sh dist/assets/* || echo "ERROR: No assets found!"

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload build artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



